<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step-1t</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body{
            background-color: #f2f2f2;
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .container{
            width: 600px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }

        h1{
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
        }

        h2{
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 15px;
            color: chocolate;
            text-transform: uppercase;
        }

        label{
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
          input[type="email"]{
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
          }

          button{
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
          }

          button:hover{
            background-color: #45a049;
          }

          table{
            width: 100%;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            border-collapse: collapse;
          }

          table th,table td{
            border-bottom: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            cursor: pointer;
          }

          table td {
            border-left: 1px solid #ccc;
          }

          tr:hover {
            background-color: #f1f1f1;
          }

          .finish{
            background-color: #fa5828;
          }

          .finish:hover{
            background: #bd3309;
          }

    </style>
</head>
<body>
    <div class="container">
        <h1>Multi-Step Form Session Storage</h1>
        <h2>Step-1 - Personal Details</h2>
        <form action="">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Full Name">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Email Address">
            <button type="button" id="btnStep1Next">Next Step</button>
        </form>
    </div>
    <script>
        const name = document.getElementById("name");
        const email = document.getElementById("email");
        const btnStep1Next = document.getElementById("btnStep1Next");

        function loadSession() {
            let data = sessionStorage.getItem("formData") || {};
            if(data.length > 0) {
                data = JSON.parse(data);
                name.value = data.name;
                email.value = data.email;
            }
         }
         loadSession();
            btnStep1Next.addEventListener("click", function (){
                if (name.value != "" && email.value != ""){
                    const formData=JSON.parse(sessionStorage.getItem("formData")) || {};

                    formData.name = name.value;
                    formData.email = email.value;

                    sessionStorage.setItem("formData", JSON.stringify(formData));
                    window.location.href = "http://127.0.0.1:5500/step2.html"
                }else{
                    alert("Please Fill All Details");
                    name.focus();
                }
            });
       
    </script>
</body>
</html>
