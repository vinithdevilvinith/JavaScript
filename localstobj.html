<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            font-family: sans-serif;
            background-color: #f0f0f0;
        }

        .container{
            background-color: #fff;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h1{
            text-align: center;
            font-weight: 500;
            font-size: 18px;
            color: crimson;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        h2{
            font-size: 16px;
            font-weight: 500;
            color: chocolate;
            margin-bottom: 10px;
        }

        label, input, select{
            display: block;
            width: 250px;
            height: 25px;
            margin-bottom: 5px;
            padding-left: 2px;
        }

        button{
            display: block;
            padding: 3px 15px;
        }

        #output{
            margin-top: 30px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }

        table{
            width: 100%;
            border-collapse: collapse;
        }

        th, td{
            padding: 5px 3px;
            text-align: left;
            border-bottom: 1px solid #ddd ;
        }

        tr:hover{
            background-color: #f2f2f2;
        }

        .modal{
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content{
            background-color: #fff;
            width: 60%;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
        }

        .close{
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover{
            color: black;
        }

        #editForm button,#dataForm button{
          margin-top: 15px;  
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CRUD with Local Storage</h1>
        <form id="dataForm">
            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput" required>

            <label for="ageInput">Age:</label>
            <input type="number" id="ageInput" required>

            <label for="genderSelect">Gender:</label>
            <select name="" id="genderSelect" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <button type="submit">Add Data</button>
        </form>
        <div id="output">
            <h2>Stored Data:</h2>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="dataList">
                    <tr>
                        <td>Ram</td>
                        <td>22</td>
                        <td>Male</td>
                        <td><button class="btnEdit">Edit</button></td>
                        <td><button class="btnDelete">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Data</h2>
            <form id="editForm">
                <input type="hidden" id="editIndex">
            <label for="editNameInput">Name:</label>
            <input type="text" id="editNameInput" required>

            <label for="editAgeInput">Age:</label>
            <input type="number" id="editAgeInput" required>

            <label for="editGenderSelect">Gender:</label>
            <select name="" id="editGenderSelect" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <button type="submit">Save Changes</button>
        </form>
        </div>
    </div>
    <script src="localstob.js"></script>
</body>
</html>
