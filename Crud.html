<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud in Local Storage</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            font-family: sans-serif;
            background-color: #f0f0f0;
        }

        .container{
            max-width: 500px;
            background-color: #fff;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h1{
            text-align: center;
            font-weight: 500;
            font-size: 18px;
            color: crimson;
            text-transform: capitalize;
        }

        h2{
            font-size: 16px;
            font-weight: 500;
            color: chocolate;
            margin-bottom: 10px;
        }

        label,input {
            display: block;
            margin-bottom: 5px;
        }

        button{
            padding: 3px 6px;
        }

        #output{
            border-top: 1px solid #ccc;
            padding-top: 10px;
            margin-top: 10px;
        }

        #dataList{
            list-style-type: none;
        }

        #dataList li{
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crud with Local Storage</h1>
        <form id="dataForm">
            <label for="dataInput">Enter Data</label>
            <input type="text" id="dataInput">
            <button type="submit">Add Data</button>
        </form>
        <div id="output">
            <h2>Stored Data</h2>
            <ul id="dataList"></ul>
        </div>
    </div>
    <script src="crud.js"></script>
</body>
</html>
