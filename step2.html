<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step-2</title>
    <style>
           *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body{
            background-color: #f2f2f2;
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .container{
            width: 600px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }

        h1{
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
        }

        h2{
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 15px;
            color: chocolate;
            text-transform: uppercase;
        }

        label{
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
          input[type="email"]{
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
          }

          button{
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
          }

          button:hover{
            background-color: #45a049;
          }

          table{
            width: 100%;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            border-collapse: collapse;
          }

          table th,table td{
            border-bottom: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            cursor: pointer;
          }

          table td {
            border-left: 1px solid #ccc;
          }

          tr:hover {
            background-color: #f1f1f1;
          }

          .finish{
            background-color: #fa5828;
          }

          .finish:hover{
            background: #bd3309;
          }
    </style>
</head>
<body>
     <div class="container">
        <h1>Multi-Step Form Session Storage</h1>
        <h2>Step-1 - Address Details</h2>
        <form action="">
            <label for="name">Address</label>
            <input type="text" id="address" placeholder="Full Address">
            <label for="phone">Phone:</label>
            <input type="phone" id="phone" placeholder="Enter Contact Number">
            <button type="button" id="btnStep1Back">Back Step</button>
            <button type="button" id="btnStep2Next">Next Step</button>
        </form>
    </div>
    <script>
        const address = document.getElementById("address");
        const phone = document.getElementById("phone");
        const btnStep1Back = document.getElementById("btnStep1Back");
        const btnStep2Next = document.getElementById("btnStep2Next");

        function loadSession() {
            let data = sessionStorage.getItem("formData") || {};
            if (data.length > 0){
                data = JSON.parse(data);
                address.value = data.address == undefined ? "" : data.address;
                phone.value = data.phone == undefined ? "" : data.phone;
            }
        }
        loadSession();

        btnStep1Back.addEventListener("click", function () {
            window.location.href = "http://127.0.0.1:5500/session.html"
        });

        btnStep2Next.addEventListener("click", function (){
            if (address.value != "" && phone.value != ""){
                const formData = JSON.parse(sessionStorage.getItem("formData")) || {};

                formData.phone = phone.value;
                formData.address = address.value

                sessionStorage.setItem("formData", JSON.stringify(formData));
                window.location.href = "http://127.0.0.1:5500/review.html"
            }else{
                alert("Please Fill All Details");
                address.focus();
            }
        })
    </script>
</body>
</html>
